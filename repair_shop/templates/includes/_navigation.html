<!-- templates/includes/_navigation.html -->
<nav class="bg-white shadow-sm px-6 py-4">
    <div class="container mx-auto flex justify-between items-center">
        <a href="/" class="font-bold text-lg">Company Name</a>
        
        <div class="space-x-4">
            {% if user.is_authenticated %}
                <!-- <span>Welcome, {{ request.user.username }}</span> -->
                <a href="{% url 'dashboard' %}" class="text-blue-600">Dashboard</a>
                <a href="{% url 'repairs:repairs' %}" class="text-blue-600">Repairs</a>

                <a href="{% url 'inventory:inventory' %}" class="text-blue-600">Inventory</a>

                    <button type="submit" class="text-blue-600 bg-transparent border-none cursor-pointer">Logout</button>

            {% else %}
                <a href="{% url 'login' %}" class="text-blue-600">Login</a>
