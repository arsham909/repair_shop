{% extends "repairs/base.html" %}

{% block title %}Jobs {% endblock%}

{% block body %}
<div class="toolbar">
    <a href="{% url 'repairs:repairs'%}" class="btn-primary"> Add repairs</a>
        <input
        type="search"
        id="searchcomponent"
        name="searchcomponent1"
        class="searchbar"
        placeholder="Search repairs..."
        hx-trigger="keyup changed delay:300ms"
        hx-target=""
        hx-swap=""
        />
        <br>
        
    </div>
    {% for job in jobs%}
    <p>{{job}}</p>
    {% endfor %}
{% endblock %}
