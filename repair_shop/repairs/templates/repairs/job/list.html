{% extends "repairs/base.html" %}

{% block title %}Jobs {% endblock%}

{% block body %}
<div class="toolbar">
    <a href="{% url 'repairs:check_in'%}" class="btn-primary">Check In device</a>
        <input
        type="search"
        id="searchcomponent"
        name="searchcomponent1"
        class="searchbar"
        placeholder="Search repairs..."
        hx-trigger="keyup changed delay:300ms"
        hx-target=""
        hx-swap=""
        />
        <br>
        
    </div>
    <div>
        <h1>Checked In</h1>
            {% for job in jobs%}
            <p>{{job.device}}  {{ job.pk}} </p>
            {% endfor %}
    </div>
{% endblock %}
