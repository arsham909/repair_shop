{% extends 'inventory/base.html' %}

{% block title %} {{ item.name }} {% endblock%}

{% block body %}
    <form class="form-container">
        {{ form.as_p }}
        <div class="actions">
            <a href="{% url 'inventory:component_edit' item.pk %}" class="btn btn-primary">Edit</a>
            <a href="{% url 'inventory:component_delete' item.pk %}" class="btn btn-danger" >Delete</a>
            <a href="/inventory/" class="btn">Back to list</a>
                    <button
            type="button"
            class="btn btn-danger"
            hx-post="{% url 'inventory:component_delete' item.pk %}"
            hx-confirm="Are you sure you want to delete this component?"
            hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
            hx-trigger="click"
        >
            Delete
        </button>
        </div>
    </form>
{% endblock %}
