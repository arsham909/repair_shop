        {% for item in to_buy %}
        <tr class="{% cycle 'odd-row' 'even-row' %}">
            <td>{{ item.name }}</td>
            <td>{{ item.part_number }}</td>
            <td>{{ item.get_category_display }}</td>
            <td>{{ item.location }}</td>
            <td class="description-cell">{{ item.description }}</td>
            <td class="quantity-cell {% if item.quantity < 5 %}low-quantity{% endif %}">
                {{ item.quantity }}
            </td>
            <td class="btn btn-warning">Edit</td>
            <td class="btn btn-danger">Delete</td>
        </tr>
        {% empty %}
        <tr><td>No matches.</td></tr>
        {% endfor %}
